<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Wardrobe Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      try {
        const settings = localStorage.getItem('appSettings');
        if (settings && JSON.parse(settings).theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // Ignore errors
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Simple scrollbar styling for webkit browsers */
      .horizontal-scroll::-webkit-scrollbar {
        height: 8px;
      }
      .horizontal-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .horizontal-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .horizontal-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .horizontal-scroll::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .dark .horizontal-scroll::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .dark .horizontal-scroll::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
